<html>
<head>

  <title>Dice Roller</title>

  <link rel="stylesheet" href="/main.css">
</head>

<body>

  <h2 name="caption"></h2>
  <h1 name="result"></h1>

  </form>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/main.js"></script>

</body>

</html>
